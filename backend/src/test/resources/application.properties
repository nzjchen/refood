# port used to listen to requests
server.port=9499

# use H2 for testing
spring.datasource.driverClassName=org.h2.Driver
# connection details
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=never
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.properties.hibernate.format_sql=true

media.image.business.directory=./src/test/resources/media/images/
media.image.user.directory= ./src/test/resources/media/images/
media.image.business_images.directory=./src/test/resources/media/images/

